name: Run React Tests on Merge

on:
    pull_request:
        branches:
          - dev
          - homo
          - prodF
    push:
        branches:
        - dev
        - homo
        - prod

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  
      - name: Install dependencies
        run: npm ci  
      - name: Run tests
        run: npm test -- --watchAll=false
