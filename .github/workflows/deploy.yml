name: CI Deploy

on:
  push:
    branches:
      - prod
      - v0/fix-deploy-connection

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy via SSH to EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        script: |
          sudo su
          cd /home/ec2-user/API-4-FRONT
          git fetch
          git pull origin develop
          npm i
          npm run build
          serve -s dist -l 5173
